<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>File List</title><script src=https://cdn.tailwindcss.com></script><link href=https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css rel=stylesheet></head><body class=bg-gray-50><div class=container mx-auto p-4><h1 class="text-2xl font-bold mb-4">File List</h1><div id=loading class=mb-4>Loading files...</div><div id=fileList class=space-y-2></div></div><script>document.addEventListener("DOMContentLoaded",()=>{const e=document.getElementById("fileList"),t=document.getElementById("loading");async function n(){try{const n=await fetch("."),s=await n.text();const o=new DOMParser,a=o.parseFromString(s,"text/html");const r=Array.from(a.querySelectorAll("a")),i=r.filter(e=>e.href.endsWith("/")===!1).map(e=>({name:e.textContent,href:e.href}));t.style.display="none",i.length===0?e.innerHTML="<p>No files found.</p>":i.forEach(e=>{fetch(e.href,{method:"HEAD"}).then(n=>n.headers.get("Content-Length")).then(n=>{const t=s(n),o=document.createElement("div");o.className="bg-white p-2 rounded shadow flex justify-between items-center",o.innerHTML=`<span>${e.name}</span><span>${t}</span>`,e.appendChild(o)}).catch(n=>{const t=document.createElement("div");t.className="bg-white p-2 rounded shadow flex justify-between items-center",t.innerHTML=`<span>${e.name}</span><span>Size unknown</span>`,e.appendChild(t)})})}catch(e){t.textContent="Error loading files.",console.error("Error fetching files:",e)}}function s(e){if(null===e||void 0===e)return"Unknown";const t=["B","KB","MB","GB","TB"];if(0===e)return"0 B";const n=Math.floor(Math.log(e)/Math.log(1024));return parseFloat((e/Math.pow(1024,n)).toFixed(2))+" "+t[n]}n()});</script></body></html>
